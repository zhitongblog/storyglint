name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false  # 让各平台独立构建，一个失败不影响其他
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build:win
          - os: macos-latest
            build_cmd: npm run build:mac
          - os: ubuntu-latest
            build_cmd: npm run build:linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install build dependencies for Ubuntu (needed for better-sqlite3)
      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm install

      # 先编译 TypeScript 和 Vite 构建
      - name: Build with Vite
        run: npm run build:vite
        env:
          NODE_ENV: production

      # 显示构建产物，用于调试
      - name: List build output
        run: |
          echo "=== dist directory ==="
          ls -la dist/ || echo "dist not found"
          echo "=== dist-electron directory ==="
          ls -la dist-electron/ || echo "dist-electron not found"

      # 运行 electron-builder 打包
      - name: Package with electron-builder
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npx electron-builder --win --x64 --publish never
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            npx electron-builder --mac --x64 --arm64 --publish never
          else
            npx electron-builder --linux deb --x64 --publish never
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storyglint-${{ matrix.os }}
          path: release/**/*
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: find artifacts -type f -name "*" | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
