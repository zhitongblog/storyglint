appId: com.novascribe.app
productName: NovaScribe
copyright: Copyright © 2026 NovaScribe Team

directories:
  output: release
  buildResources: assets

# 指定要打包的文件
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
  # 排除敏感文件和开发文件
  - "!**/.env"
  - "!**/.env.*"
  - "!**/node_modules/.cache"
  - "!**/*.map"
  - "!**/README.md"
  - "!**/.git*"
  - "!server/**/*"
  - "!docs/**/*"
  - "!.claude/**/*"

extraMetadata:
  main: dist-electron/main.js

# Windows 配置
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  sign: false
  signAndEditExecutable: false
  signDlls: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: NovaScribe
  uninstallDisplayName: NovaScribe
  license: LICENSE
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

# macOS 配置
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.productivity
  icon: assets/icon.icns
  artifactName: ${productName}-${version}-Mac-${arch}.${ext}
  # 未签名应用需要禁用这些选项
  hardenedRuntime: false
  gatekeeperAssess: false
  # 不签名（如果没有开发者证书）
  identity: null

dmg:
  title: ${productName} ${version}
  icon: assets/icon.icns
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 200
    - x: 380
      y: 200
      type: link
      path: /Applications

# Linux 配置
linux:
  target:
    - target: deb
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
  category: Office
  icon: assets/icon.png
  artifactName: ${productName}-${version}-Linux-${arch}.${ext}
  desktop:
    Name: NovaScribe
    Comment: 智能网文创作工具
    Categories: Office;WordProcessor;
    StartupWMClass: NovaScribe

# Debian 包配置
deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

# AppImage 配置
appImage:
  license: LICENSE

# 发布配置（暂时不自动发布）
publish: null

# 压缩配置
asar: true
compression: maximum

# 构建前清理
buildDependenciesFromSource: false
npmRebuild: true
nodeGypRebuild: false
